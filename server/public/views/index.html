<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Weekend Challenge 3</title>
    <script type="text/javascript" src="/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/vendors/app.js"></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <link rel="stylesheet" href="/assets/styles/bootstrap.css" />



  </head>
  <body>
      <div class = "jumbotron splash">
          <h2>Calculator Weekend Challenge 3</h2>

      </div>
      <form id="calculator" >



          <div class = "calc-container">



              <p class = "display calc-lcd">
                  0
              </p>

              <button class = "calc btn-primary" data-key = "7">7</button>
              <button class = "calc btn-primary" data-key = "8">8</button>
              <button class = "calc btn-primary" data-key = "9">9</button>
              <button class = "calc btn-success" data-key = "/">/</button>
              <button class = "calc btn-danger" data-key = "AC">AC</button>

              <br />
              <button class = "calc btn-primary" data-key = "4">4</button>
              <button class = "calc btn-primary" data-key = "5">5</button>
              <button class = "calc btn-primary" data-key = "6">6</button>
              <button class = "calc btn-success" data-key = "x">x</button>
              <br />
              <button class = "calc btn-primary" data-key = "1">1</button>
              <button class = "calc btn-primary" data-key = "2">2</button>
              <button class = "calc btn-primary" data-key = "3">3</button>
              <button class = "calc btn-success" data-key = "-">-</button>
              <br />
              <button class = "calc btn-primary" data-key = "0">0</button>
              <button class = "calc btn-info" data-key = ".">.</button>
              <button class = "calc btn-warning" data-key = "=">=</button>
              <button class = "calc btn-success" data-key = "+">+</button>






















         </div>

    </form>


  </body>
</html>
